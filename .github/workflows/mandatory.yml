name: 'mandatory-reviews'
on: 
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Mandatory reviews
        uses: ankeetmaini/mandatory-reviews@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          usernames: delebedev,pturovsk